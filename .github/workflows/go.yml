name: tests
on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
    - name: vet
      run: go vet ./...
    - name: test
      run: go test -v ./...
